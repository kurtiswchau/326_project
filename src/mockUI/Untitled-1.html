<!DOCTYPE html>
<html>

<head>
    <title>Mock UI filter page</title>
    <meta name="description" content="mock ui filter page (page 2)">
    <meta name="author" content="Kurtis Chau">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container app">
        <div class="header">
            <h1>FLICK</h1>
            <p>Mock UI - Filter Page</p>
        </div>

        <div class="left-panel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <form class="form-inline mr-auto">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn blue-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="panel-body">Filter options
                    <div class="filters">
                        <div class="option">
                            <ul>
                                <input type="checkbox" name="" value="mon" /> Monday<br />
                                <input type="checkbox" name="" value="tue" /> Tuesday<br />
                                <input type="checkbox" name="" value="wed" /> Wednesday<br />
                                <input type="checkbox" name="" value="thu" /> Thursday<br />
                                <input type="checkbox" name="" value="fri" /> Friday<br />
                                <input type="checkbox" name="" value="sat" /> Saturday<br />
                                <input type="checkbox" name="" value="sun" /> Sunday<br />
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="panel-footer"><button type="button" class="btn btn-primary">Apply</button></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myList li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

</body>

</html>
