{% extends "base_generic.html" %}

{% block content %}
<div class="movie-container">
  <h2 class="movie-title">{{title}}</h2>
  <div class="row">
    <div class="col-lg-8">
      <img src='http://www.ecollegetimes.com/wp-content/uploads/2018/03/black_panther_-_website_image.jpg' alt="Black Panther">
    </div>
    <div class="col-lg-4">
      <p><strong>Directed By:</strong> {{director}}</br></br>
      	<strong>Cast:</strong> {{cast}}</br></br>
        <strong>Release Date:</strong> {{date}}</br></br>
        <strong>Duration:</strong> {{duration}}</br></br>
        <strong>Summary:</strong> {{summary}}
      </p>
    </div>

    <table class="request-match container-fluid row">
      <tr><th class="col-lg-6">REQUEST</th><th class="col-lg-6">MATCH</th></tr>
      <tr>
        <td>
          <form>
            <div class="form-group">
              <label>Max Co-Watcher Limit:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="date">Date:</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/> 
            </div>
            <div class="form-group">
                <label class="control-label" for="time">Time:</label>
                <input class="form-control" type="time" name="usr_time">
            </div>
            <div class="form-group">
              <label>Location:</label>
              <textarea class="form-control" id="formControlTextarea1" rows="1"></textarea>
            </div>
        </td>
        <td></td>
      </tr>
      <tr>
      	<td><button class="btn btn-warning"" type="button">Request</button></td>
      	<td></td>
      </tr>
    </table>
  </div>

{% endblock %}
